options:
  - "--stacktrace"
tests:
  - description: "Multi-platform root-project retrieves dependencies correctly"
    configuration:
      tasks:
        - ":build"
    expectation:
      success:
        - ':build'
  - description: "Multi-platform root-project has tasks concerning all platforms"
    configuration:
      tasks:
        - ":tasks"
    expectation:
      success:
        - ':tasks'
      output_contains:
        - "publishAllPublicationsToProjectLocalRepository - Publishes all Maven publications produced by this project to the ProjectLocal repository."
        - "publishJsPackageToNpmjsRegistry - Publishes NPM package to NPM registry"
        - "publishJsPublicationToMavenLocal - Publishes Maven publication 'js' to the local Maven repository."
        - "publishJsPublicationToProjectLocalRepository - Publishes Maven publication 'js' to Maven repository 'ProjectLocal'."
        - "publishJvmPublicationToMavenLocal - Publishes Maven publication 'jvm' to the local Maven repository."
        - "publishJvmPublicationToProjectLocalRepository - Publishes Maven publication 'jvm' to Maven repository 'ProjectLocal'."
        - "publishKotlinMultiplatformPublicationToMavenLocal - Publishes Maven publication 'kotlinMultiplatform' to the local Maven repository."
        - "publishKotlinMultiplatformPublicationToProjectLocalRepository - Publishes Maven publication 'kotlinMultiplatform' to Maven repository 'ProjectLocal'."
  - description: "Multi-platform root-project has correct publications"
    configuration:
      tasks:
        - ":showPublications"
    expectation:
      success:
        - ':showPublications'
      output_contains:
        - 'test2: publications: js, jvm, kotlinMultiplatform'
  - description: "Upload multiplatform root-project to Maven implies sources and javadoc being generated"
    configuration:
      tasks:
        - "publishToMavenLocal"
    expectation:
      success:
        - ":publishJsPublicationToMavenLocal"
        - ":publishJvmPublicationToMavenLocal"
        - ":publishKotlinMultiplatformPublicationToMavenLocal"
